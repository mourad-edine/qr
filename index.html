<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="formulaire.css">
  <link rel="stylesheet" href="feuille.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="corps">
    <div class="formulaire" name="formulaire">
      <form action="" method="POST" name="form1">
        <div class="">
          <div class="">
            <p class="titre">Nom</p>
            <input type="text" name="Prenom" class="form-control" oninput="change(this)" required>
          </div>
          <div class="">
            <p class="titre">prenom</p>
            <input type="text" name="Nom" oninput="change(this)" class="form-control" required>
          </div>
        </div>
        <div class="">
          <p class="titre">adresse</p>
          <input type="text" name="Matricule" class="form-control" oninput="change(this)" pattern="^[0-9]{6}" required>
        </div>

        <div class="">
          <div class="titre-input1">
            <p class="titre">Numero Tel</p>
            <input type="tel" pattern="^[0-9]{8}" class="form-control" oninput="change(this)" name="Numero" required>
          </div>
          <div class="">
            <p class="titre">Email</p>
            <input type="email" name="email" class="form-control" oninput="change(this)" placeholder="Ex:you@gmail.com"
              pattern="(^[a-z0-9]+)@([a-z0-9])+(\.)([a-z]{2,4})" required>

          </div>
        </div>

        <div class="">
          <p class="titre">Entreprise</p>
          <input type="text" class="form-control" oninput="change(this)" name="dateNaissance">
        </div>
        <div class="">
          <p class="titre">Reseaux sociaux</p>
          <input type="text" name="Password" oninput="change(this)" class="form-control" required>
        </div>
        <div class="">
          <label for="Genre" class="titre">pays</label>
          <input type="text" name="Genre" class="form-control" oninput="change(this)" required>
        </div>
    </div>
    </form>
    <!-- on commence a partir d'ici -->
    <div class="code_qr">
      <img class="qrious">
      <div class="information">
        <button class="te btn btn-primary">
          Télécharger QRCODE
        </button>
      </div>
    </div>
  </div>

  </div>
  <script src="qrious.js"></script>
  <script src="script.js"></script>
</body>

</html>
