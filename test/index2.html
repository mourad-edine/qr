<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/formulaire.css">
  <link rel="stylesheet" href="./css/feuille.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="w-full">
    <header class="hi fixed-top d-flex justify-content-center flex-wrap  py-3 mb-4 border-bottom  shadow-lg">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4 text-white p-2"><img src="./assets//qr.png" alt="" width="30" height="30"></span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link text-white">QRcode</a></li>
      </ul>
    </header>
  </div>

  <div class="corps">
    <div class="formulaire" name="formulaire">
      <form action="" method="POST" name="form1">
        <div class="">
          <div class="">
            <p class="titre">adresse</p>
            <input type="text" name="adresse" class="form-control" oninput="change(this)" pattern="^[0-9]{6}" required>
          </div>
          <div class="">
            <p class="titre">Nom</p>
            <input type="text" name="nom" class="form-control" oninput="change(this)" required>
          </div>
          <div class="">
            <p class="titre">prenom</p>
            <input type="text" name="prenom" oninput="change(this)" class="form-control" required>
          </div>
        </div>
       

        <div class="">
          <div class="titre-input1">
            <p class="titre">Numero Tel</p>
            <input type="text" pattern="^[0-9]{8}" class="form-control" oninput="change(this)" name="numero" required>
          </div>
          <div class="">
            <p class="titre">Email</p>
            <input type="email" name="email" class="form-control" oninput="change(this)" placeholder="Ex:you@gmail.com"
              pattern="(^[a-z0-9]+)@([a-z0-9])+(\.)([a-z]{2,4})" required>

          </div>
        </div>

        <div class="">
          <p class="titre">Entreprise</p>
          <input type="text" class="form-control" oninput="change(this)" name="entreprise">
        </div>
        <div class="">
          <p class="titre">Reseaux sociaux</p>
          <input type="text" name="reseaux" oninput="change(this)" class="form-control" required>
        </div>
        <div class="">
          <p class="titre">pays</p>
          <input type="text" name="pays" class="form-control" oninput="change(this)" required>
        </div>
        <div class="">
          <p class="titre">site-web</p>
          <input type="text" name="site" class="form-control" oninput="change(this)" required>
        </div>
    </div>
    </form>
    <!-- on commence a partir d'ici -->
    <div class="code_qr">
      <img class="qrious">
      <div class="information">
        <button class="te btn btn-primary">
          Télécharger QRCODE
        </button>
      </div>
    </div>
  </div>

  </div>
  <script src="./js/qrious.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
